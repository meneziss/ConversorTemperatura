name: CI de Java (Múltiplos Arquivos)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-e-test:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar o Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: 3. Compilar todo o código
        run: javac *.java

      - name: 4. Executar testes do ConversorTemperatura
        run: java 'ConversorTemperatura$ConversorTemperaturaTest'
        
      - name: 5. Executar testes da CalculadoraIMC
        run: java 'CalculadoraIMC$CalculadoraIMCTest'